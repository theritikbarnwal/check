<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prg1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">

        <img src="cmr.png" alt="CMR">
        <h1>CMRU Registration</h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
    
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
    
        <div class="form-group">
            <label for="options">Course</label>
            <select name="options" id="options" required>
                <option value="" disabled selected>Select an option</option>
                <option value="option1">BBA</option>
                <option value="option2">BCA</option>
                <option value="option3">BSC</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
        </div>
    
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Enter your address" required>
        </div>
    
        <button class="btn">Submit</button>
    </form>
        
</body>
</html>
