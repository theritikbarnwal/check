<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
    <style>
        .container 
        { 
            width: 400px; 
            margin: 30px auto;

            background: rgb(151, 151, 114);

        }
        input

            width: 100%;

</head>
<body>
    <form action="save_std_info.php" method="post">
        <div class="container">
            <h2 align="center">Student Info</h2>

</html>
