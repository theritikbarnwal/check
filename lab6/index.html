<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prg6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form onsubmit="return valid()" class="form">
        <label class="username">USERNAME</label>
        <input type="text" class="username" id="username" placeholder="Enter your username">

        <label class="email">Email</label>
        <input type="text" class="email" id="email" placeholder="Enter your email">

        <label class="password">PASSWORD</label>
        <input type="password" class="password" id="password" placeholder="Enter your password">

        <button type="submit" class="btn">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
